<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2907cab916.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caja_login">
        <img id="avatar" src="./img/avatar.png" alt="">
        <h1>Iniciar Sesión</h1> <br>
        <form class="formu">
            <!--nombre-->
            <i class="fas fa-user"></i>
            <input class="f_input" type="text" placeholder="Ingrese su Nombre"><br>

            <!--contraseña-->
            <i class="fas fa-lock"></i>
            <input class="f_input" type="password" placeholder="Ingrese su Contraseña"><br>

            <input class="f_boton" type="submit" value="Ingresar"><br>
            <input type="checkbox" name="" id="f_rem"><label id="f_rem_l" >Recuerdame</label>

            <a class="l_password" href="#">¿Olvidaste tu contraseña?</a>
        </form>
        <hr>
        <div>
            <a class="l_signin" href="#">Crear una cuenta</a>
        </div>
    </div>
</body>
</html>
